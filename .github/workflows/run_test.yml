name: Run Tests

on:
  push:
    branches:
      - main  # Change this to your default branch name if different
  pull_request:
    branches:
      - main  # Run tests on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your required Node.js version

      - name: Install dependencies
        run: npm install  # Assumes you're using npm

      - name: Run tests
        run: npm test  # Replace with your test command
